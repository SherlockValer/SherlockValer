<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Welcome to Telegram Mini App</h1>
  <p>This is a demo of Telegram's Mini App integration.</p>
  <button id="send-data">Send Data to Bot</button>

  <script>
    // Initialize Telegram WebApp
    const tg = window.Telegram.WebApp;

    // Set up Mini App appearance
    tg.expand(); // Expands the app to full screen
    tg.MainButton.text = "Send Message to Bot";
    tg.MainButton.color = "#007aff";
    tg.MainButton.enable();

    // Handle Main Button click
    tg.MainButton.onClick(() => {
      tg.sendData(JSON.stringify({ message: "Hello from Mini App!" }));
    });

    // Handle normal button click
    document.getElementById("send-data").addEventListener("click", () => {
      tg.sendData(JSON.stringify({ message: "Button clicked!" }));
      tg.MainButton.hide(); // Hide main button after sending
    });
  </script>
</body>
</html>
